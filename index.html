            <h2>From:</h2>

                <div class="col-lg-4 col-sm-12">
                    <p>
                        <label for="day-input-from">Pick a day?</label>
                    </p>
                    <input 
                        id="day-input-from"

                        placeholder="enter day">
                </div>

                <div class="col-lg-4 col-sm-12">
                    <p>
                        <label for="month-input-from">Pick a month?</label>
                    </p>
                    <input 
                        id="month-input-from" 
                        class="w-100 p-2" 
                        placeholder="enter month">                                        
                </div>

                <div class="col-lg-4 col-sm-12">
                    <p>
                        <label for="year-input-from">Pick a year?</label>
                    </p>                    
                    <input 
                        id="year-input-from" 
                        class="w-100 p-2" 
                        placeholder="enter year">                    
                </div>
            </div>

        </div>
         
        <div class="container p-0 mb-5">
            <h2>To:</h2>
            <div class="row d-flex">
                <div class="col-lg-4 col-sm-12">
                    <p>
                        <label for="day-input-to">Pick a day?</label>
                    </p>
                    <input 
                        id="day-input-to" 
                        class="w-100 p-2" 
                        placeholder="enter day">
                </div>

                <div class="col-lg-4 col-sm-12">
                    <p>
                        <label for="month-input-to">Pick a month?</label>
                    </p>
                    <input id="month-input-to" class="w-100 p-2" placeholder="enter month">                                        
                </div>

                <div class="col-lg-4 col-sm-12">
                    <p>
                        <label for="year-input-to">Pick a year?</label>
                    </p>                    
                    <input 
                        id="year-input-to" 
                        class="w-100 p-2" 
                        placeholder="enter year">                    
                </div>
                
            </div>
        </div>
            
        <div class="container p-0">
            <div class="row">
                <div class="col-12 d-flex justify-content-end">
                    <button 
                        class="btn btn-primary"
